<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="global_container">
        <img src="wing.png" class="background-image">
        <div class="side_global_container">
            <div>
                Sign up now for access to tailored trips worldwide that fit your schedule, 
                keeping both you and your boss happy! That is.... if you have a job.
            </div>
            <div class="second">
                Let's do this!
                <form action="#" method="get" class="form">
                    <div>
                        <label for="first_name">*FIRST NAME:
                        </label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <br>
                    <div>
                        <label for="last_name">*LAST NAME:
                        </label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <br>
                    <div>
                        <label for="user_email">*EMAIL:
                        </label>
                        <input type="email" name="user_email" id="user_email" required>
                    </div>
                    <br>
                    <div>
                        <label for="phone">*PHONE NUMBER:
                        </label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-{0-9}{4}" required>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="three">
                <button class="create_account">
                    Create Account
                </button>
                <p class="has_premade_account">
                    Already have an account?<span style="color: #596D48" class="sign-in-section">&nbsp;Sign in.</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
